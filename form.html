<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="/img/image.png" />
    <link rel="stylesheet" href="/styles/style-form.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          alt="Student portal academic background"
          src="/img/https___res.cloudinary.com_talentql-inc_image_upload_v1703728439_student-portal_academic_zzg4hi.png"
        />
        <h1>
          <span class="first">Learn highly sought</span><br /><span
            class="second"
            >after skills without</span
          ><br /><span class="third">hassle.</span>
        </h1>
        <div class="links">
          <ul>
            <li>
                <img src="/img/twitter-brands-solid.svg" />
            </li>
            <li>
               <img src="/img/instagram-brands-solid.svg" />
            </li>
            <li>
              <img src="/img/facebook-brands-solid.svg"  />
            </li>
            </li>
            <li>
             <img src="/img/linkedin-in-brands-solid.svg" />
            </li>
          </ul>
        </div>

        <h3>Tel: 0800ALTSCHOOL<h3/>
        <p>@2024 AltSchool.All rights reserved.</p>
      </div>
      <div class="second-div">
        <h1>Already an AltSchooler? <a href="#">sign in!</a></h1>

        <h2>Signup</h2>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form>
          <section>
            <div>
              <label for="name">First name</label>
              <input type="text" id="name" placeholder="Enter first name" />
            </div>
            <div>
              <label for="name">Last name</label>
              <input type="text" id="name" placeholder="Enter last name" />
            </div>
          </section>
          <section>
            <div>
              <label for="gender">Gender</label>
            <input type="text" id="gender" placeholder="Select gender" />
            </div>
            <div>
              <label for="dob">Date of Birth</label>
            <input type="date" id="dob" /> 
            </div>
          </section>
          <section>
            <div>
              <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email address" />
            </div>
            <div>
              <label for="number">Phone Number</label>
            <input type="number" id="number" placeholder="08154387000" />
            </div>
          </section>
          <section>
            <div>
              <label for="country">Country</label>
            <input type="text" id="country" placeholder="select your country" />
            </div>
            <div>
              <label for="city">State/city of residence</label>
              <input
                type="text"
                id="city"
                placeholder="Enter your state of residence"
              />
            </div>
          </section>
          <section class="single-column">
              <label for="info">How did you know about us?</label>
            <input type="text" id="info" placeholder="select channel" />
            </section>
            <section>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" />
                </div>
              <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" />
              </div>
            </section>
            <section class="column">
              <label
              >By clicking continue, I agree to <a href="#">Terms of use</a> and
              acknoledge that i <br> have read the
              <a href="#">Privacy Policy</a>.</label>
            </section>
            <button>submit ></button>
        </form>
      </div>
    </div>
  </body>
</html>
